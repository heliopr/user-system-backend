<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="./main/script.js" defer></script>
    </head>

    <body>
        
        <div id="register-user">
            <h1>Register User /api/registerUser</h1>
            <p>Username<br><input id="username"></p>
            <p>Password<br><input id="password"></p>
            <p>Email<br><input id="email"></p>
            
            <button id="send">Send</button>
            <button id="clear">Clear</button>
            <h2>REQUEST</h2>
            <p id="request"></p>
            <h2>RESPONSE</h2>
            <p id="response"></p>
        </div>

        <br><br>

        <div id="get-cookie">
            <h1>Get Cookie /api/getCookie</h1>
            <p>Username<br><input id="username"></p>
            <p>Password<br><input id="password"></p>

            <button id="send">Send</button>
            <button id="clear">Clear</button>
            <h2>REQUEST</h2>
            <p id="request"></p>
            <h2>RESPONSE</h2>
            <p id="response"></p>
        </div>

        <br><br>

        <div id="get-user">
            <h1>Get User /api/getUser</h1>
            <p>Username<br><input id="username"></p>
            <p>Id<br><input id="id"></p>

            <button id="send">Send</button>
            <button id="clear">Clear</button>
            <h2>REQUEST</h2>
            <p id="request"></p>

            <p id="response"></p>
